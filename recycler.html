    <style>
        /* --- CSS CHO C√ÅC N√öT ƒêI·ªÄU H∆Ø·ªöNG (DARK MODE) --- */
        .btn-nav {
            position: absolute;
            top: 20px;
            text-decoration: none;
            color: #e0e0e0; /* M√†u ch·ªØ s√°ng */
            padding: 10px 20px;
            border-radius: 8px;
            font-family: system-ui, sans-serif;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5); /* B√≥ng ƒëen ƒë·∫≠m */
            transition: all 0.2s ease;
            display: flex;

            gap: 8px;

        }

        .btn-nav:hover {

            box-shadow: 0 6px 10px rgba(0,0,0,0.7);
        }

        /* N√∫t Quay l·∫°i (G√≥c Tr√°i - M√†u X√°m) */
        .btn-retour {
            left: 20px;
            background-color: #424242;
            border: 1px solid #616161;
        }
        .btn-retour:hover {
            background-color: #616161;
        }

        /* N√∫t Game (G√≥c Ph·∫£i - M√†u Xanh L√° T√°i Ch·∫ø) */
        .btn-game {
            right: 20px;
            background-color: #2e7d32; 
            border: 1px solid #4caf50;
        }
        .btn-game:hover {
            background-color: #388e3c;
        }

        /* Responsive cho ƒëi·ªán tho·∫°i */
        @media (max-width: 600px) {
            .btn-nav {
                padding: 8px 12px;
                font-size: 12px;
                top: 10px;
            }
            .btn-retour { left: 10px; }

        }

        /* --- CSS G·ªêC C·ª¶A B·∫†N --- */
        :root {
            --bg: #121212;
            --text: #e0e0e0;
            --item-bg: #2d2d2d;
            --bin-menager: #5d4037;
            --bin-emballage: #fbc02d;
            --bin-electro: #d32f2f;
            --success: #4caf50;
            --error: #f44336;
        }

        body {
            font-family: system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { margin-bottom: 10px; color: #64b5f6; margin-top: 40px; /* Th√™m margin top ƒë·ªÉ ko b·ªã n√∫t che */ }
        p { margin-bottom: 20px; text-align: center; max-width: 600px; }

        #source-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 15px;
            border: 2px dashed #555;
            border-radius: 8px;
            min-height: 60px;
            width: 90%;
            justify-content: center;
            margin-bottom: 30px;
            background: #1e1e1e;
        }

        .item {
            background-color: var(--item-bg);
            padding: 8px 15px;
            border-radius: 4px;
            cursor: grab;
            border: 1px solid #444;
            user-select: none;
            transition: transform 0.2s;
        }
        .item:active { cursor: grabbing; transform: scale(1.05); }

        .bins-container {
            display: flex;
            gap: 20px;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
        }

        .bin {
            flex: 1;
            min-width: 200px;
            max-width: 300px;
            min-height: 250px;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid transparent;
            transition: background 0.3s;
        }

        .bin h3 { margin-top: 0; text-align: center; pointer-events: none; }
        .bin-content {
            flex: 1;
            width: 100%;
            border-radius: 4px;
            background: rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 5px;
        }

        #bin-menager { border-color: var(--bin-menager); background: rgba(93, 64, 55, 0.1); }
        #bin-emballage { border-color: var(--bin-emballage); background: rgba(251, 192, 45, 0.1); }
        #bin-electro { border-color: var(--bin-electro); background: rgba(211, 47, 47, 0.1); }

        .bin.drag-over { background: rgba(255,255,255,0.1); transform: scale(1.02); }

        button {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 1.1em;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #1565c0; }

        #result-area {
            margin-top: 30px;
            width: 100%;
            max-width: 800px;
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: #1e1e1e;
        }
        th, td { padding: 12px; border: 1px solid #333; text-align: left; }
        th { background: #333; }
        .status-correct { color: var(--success); font-weight: bold; }
        .status-wrong { color: var(--error); font-weight: bold; }
    </style>
</head>
<body>

    <!-- 1. N√öT QUAY L·∫†I -->
    <a href="wordle.html" class="btn-nav btn-retour">
        <span>&#8592;</span> Retour
    </a>

    <!-- 2. N√öT CHUY·ªÇN ƒê·∫æN GAME RECYCLER -->
    <a href="game_recycler.html" class="btn-nav btn-game">
        Jeu Recycler <span>&#9851;</span>
    </a>

    <h1>‚ôªÔ∏è D√©fi du Tri S√©lectif</h1>
    <p>Glissez les d√©chets dans la bonne poubelle. Attention aux d√©chets √©lectroniques (NIRD) !</p>

    <!-- Khu v·ª±c ch·ª©a items -->
    <div id="source-container" ondrop="drop(event)" ondragover="allowDrop(event)">
        <!-- Items s·∫Ω ƒë∆∞·ª£c sinh ra b·∫±ng JS -->
    </div>

    <!-- Khu v·ª±c th√πng r√°c -->
    <div class="bins-container">
        <!-- Th√πng 1: R√°c sinh ho·∫°t -->
        <div class="bin" id="bin-menager" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)">
            <h3 style="color: #a1887f;">D√©chets M√©nagers<br>(Ordure r√©siduelle)</h3>
            <div class="bin-content"></div>
        </div>

        <!-- Th√πng 2: T√°i ch·∫ø/Emballage -->
        <div class="bin" id="bin-emballage" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)">
            <h3 style="color: #fbc02d;">Emballages & Papiers<br>(Recyclable)</h3>
            <div class="bin-content"></div>
        </div>

        <!-- Th√πng 3: ƒêi·ªán t·ª≠ (Quan tr·ªçng cho ch·ªß ƒë·ªÅ NIRD) -->
        <div class="bin" id="bin-electro" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)">
            <h3 style="color: #ef5350;">D√©chets √âlectroniques<br>(DEEE / NIRD)</h3>
            <div class="bin-content"></div>
        </div>
    </div>

    <button onclick="checkResult()">‚úÖ Valider le Tri</button>

    <!-- B·∫£ng k·∫øt qu·∫£ -->
    <div id="result-area">
        <h2 id="score-text"></h2>
        <table>
            <thead>
                <tr>
                    <th>Objet</th>
                    <th>Votre Choix</th>
                    <th>Correction</th>
                    <th>Statut</th>
                </tr>
            </thead>
            <tbody id="result-table-body"></tbody>
        </table>
        <button onclick="location.reload()" style="background:#555; margin-top:20px;">Rejouer</button>
    </div>

<script>
    // D·ªØ li·ªáu tr√≤ ch∆°i
    const itemsData = [
        { id: 1, name: "Bouteille en plastique", type: "bin-emballage", typeName: "Emballages" },
        { id: 2, name: "Restes de repas", type: "bin-menager", typeName: "D√©chets M√©nagers" },
        { id: 3, name: "Vieux Smartphone", type: "bin-electro", typeName: "√âlectronique" },
        { id: 4, name: "Carton de pizza (propre)", type: "bin-emballage", typeName: "Emballages" },
        { id: 5, name: "Mouchoir sale", type: "bin-menager", typeName: "D√©chets M√©nagers" },
        { id: 6, name: "C√¢ble USB cass√©", type: "bin-electro", typeName: "√âlectronique" },
        { id: 7, name: "Canette de soda", type: "bin-emballage", typeName: "Emballages" },
        { id: 8, name: "Ordinateur portable HS", type: "bin-electro", typeName: "√âlectronique" }
    ];

    const sourceContainer = document.getElementById('source-container');
    
    // Tr·ªôn ng·∫´u nhi√™n m·∫£ng
    itemsData.sort(() => Math.random() - 0.5);

    itemsData.forEach(item => {
        const el = document.createElement('div');
        el.classList.add('item');
        el.innerText = item.name;
        el.draggable = true;
        el.id = "item-" + item.id;
        el.dataset.correctBin = item.type;
        el.dataset.name = item.name;
        el.dataset.typeName = item.typeName;
        
        el.addEventListener('dragstart', drag);
        sourceContainer.appendChild(el);
    });

    // --- C√°c h√†m x·ª≠ l√Ω Drag & Drop ---
    function allowDrop(ev) { ev.preventDefault(); }
    function drag(ev) { ev.dataTransfer.setData("text", ev.target.id); }

    function drop(ev) {
        ev.preventDefault();
        const data = ev.dataTransfer.getData("text");
        const draggedElement = document.getElementById(data);
        let target = ev.target;
        
        while (!target.classList.contains('bin') && target.id !== 'source-container') {
            target = target.parentElement;
            if(!target) return;
        }

        target.classList.remove('drag-over');

        if (target.classList.contains('bin')) {
            target.querySelector('.bin-content').appendChild(draggedElement);
        } else {
            target.appendChild(draggedElement);
        }
    }

    function dragEnter(ev) {
        let target = ev.target;
        while (!target.classList.contains('bin')) {
            target = target.parentElement;
            if(!target) return;
        }
        target.classList.add('drag-over');
    }

    function dragLeave(ev) {
        let target = ev.target;
        while (!target.classList.contains('bin')) {
            target = target.parentElement;
            if(!target) return;
        }
        target.classList.remove('drag-over');
    }

    // --- H√†m x·ª≠ l√Ω k·∫øt qu·∫£ ---
    function checkResult() {
        const resultArea = document.getElementById('result-area');
        const tbody = document.getElementById('result-table-body');
        tbody.innerHTML = ""; 
        
        let correctCount = 0;
        let totalItems = itemsData.length;
        let allSorted = true;
        const allItems = document.querySelectorAll('.item');

        allItems.forEach(el => {
            const parent = el.parentElement.parentElement;
            const userBinId = parent.id;
            const correctBinId = el.dataset.correctBin;
            const itemName = el.dataset.name;
            const correctTypeName = el.dataset.typeName;

            let statusText = "";
            let statusClass = "";
            let userChoiceText = "";

            if (parent.id === "source-container" || !parent.classList.contains('bin')) {
                userChoiceText = "Non tri√©";
                statusText = "‚ö†Ô∏è Manquant";
                statusClass = "status-wrong";
                allSorted = false;
            } else {
                userChoiceText = parent.querySelector('h3').innerText.split('\n')[0];
                if (userBinId === correctBinId) {
                    correctCount++;
                    statusText = "Correct ‚úÖ";
                    statusClass = "status-correct";
                } else {
                    statusText = "Incorrect ‚ùå";
                    statusClass = "status-wrong";
                }
            }

            const row = `
                <tr>
                    <td>${itemName}</td>
                    <td>${userChoiceText}</td>
                    <td>${correctTypeName}</td>
                    <td class="${statusClass}">${statusText}</td>
                </tr>
            `;
            tbody.innerHTML += row;
        });

        const scoreEl = document.getElementById('score-text');
        if (!allSorted) {
            scoreEl.innerText = `Vous n'avez pas tout tri√© ! Score : ${correctCount} / ${totalItems}`;
            scoreEl.style.color = "#ff9800";
        } else if (correctCount === totalItems) {
            scoreEl.innerText = `Parfait ! Score : ${correctCount} / ${totalItems} üèÜ`;
            scoreEl.style.color = "#4caf50";
        } else {
            scoreEl.innerText = `Bien essay√© ! Score : ${correctCount} / ${totalItems}`;
            scoreEl.style.color = "#e0e0e0";
        }

        resultArea.style.display = "block";
        resultArea.scrollIntoView({ behavior: 'smooth' });
    }
</script>

</body>
